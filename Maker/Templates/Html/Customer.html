<body>
    <div class="container mt-4">
        <h1 class="display-4">Customer</h1>
        
        <button class="btn btn-success mb-3" data-toggle="modal" data-target="#createModal">
            <i class="fas fa-plus"></i> Create New
        </button>

        <table class="table" id="data-table">
            <thead class="thead-dark">
                <tr>
                <th>CustomerId</th><th>FirstName</th><th>LastName</th><th>Email</th>                <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="modal fade" id="createModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Record</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form id="createForm">
                        <div class="modal-body">
                                                        <div class="form-group">
                                <label for="CustomerId">CustomerId</label>
                                <input type="text" class="form-control" name="CustomerId" required>
                            </div>
                                                        <div class="form-group">
                                <label for="FirstName">FirstName</label>
                                <input type="text" class="form-control" name="FirstName" required>
                            </div>
                                                        <div class="form-group">
                                <label for="LastName">LastName</label>
                                <input type="text" class="form-control" name="LastName" required>
                            </div>
                                                        <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="text" class="form-control" name="Email" required>
                            </div>
                                                    </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Record</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editId">
                                                <div class="form-group">
                            <label for="editCustomerId">CustomerId</label>
                            <input type="text" class="form-control" id="editCustomerId" required>
                        </div>
                                                <div class="form-group">
                            <label for="editFirstName">FirstName</label>
                            <input type="text" class="form-control" id="editFirstName" required>
                        </div>
                                                <div class="form-group">
                            <label for="editLastName">LastName</label>
                            <input type="text" class="form-control" id="editLastName" required>
                        </div>
                                                <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="text" class="form-control" id="editEmail" required>
                        </div>
                                            </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updateRecord()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
